<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="wrapper">
  <header class="wrapper__header header">
    <img src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix" class="header__img">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="wrapper__main main">
    <section class="main__adding-container adding-container">
      <label for="new-task" class="title adding-container__title add-title">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task"class="task main_outline text-input" type="text">
        <button class="main_outline button">Add</button>
      </div>
    </section>
    <h3 class="title main__title">Todo</h3>
    <ul id="incomplete-tasks" class="main__tasks-container">
      <li class="list-item">
        <input type="checkbox" class="main_outline list-item__checkbox">
        <label class="task task-name">Pay Bills</label>
        <input type="text" class="task main_outline text-input text-input_visibility">
        <button class="main_outline button button_edit">Edit</button>
        <button class="main_outline button button_delete">
          <img src="./remove.svg" alt="remove" class="button__img">
        </button>
      </li>
      <li class="list-item list-item_edit-mode">
        <input type="checkbox" class="main_outline list-item__checkbox">
        <label class="task task-name">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task main_outline text-input text-input_visibility">
        <button class="main_outline button button_edit">Save</button>
        <button class="main_outline button button_delete">
          <img src="./remove.svg" alt="remove" class="button__img">
        </button>
      </li>
    </ul>
    <h3 class="title main__title">Completed</h3>
    <ul id="completed-tasks" class="main__tasks-container">
      <li class="list-item">
        <input type="checkbox" checked class="main_outline list-item__checkbox">
        <label class="task task-name task-name_comleted">See the Doctor</label>
        <input type="text" class="task main_outline text-input text-input_visibility">
        <button class="main_outline button button_edit">Edit</button>
        <button class="main_outline button button_delete">
          <img src="./remove.svg" alt="remove" class="button__img">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>

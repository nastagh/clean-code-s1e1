<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="wrapper">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix" class="header__img">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="container">
    <p>
      <label for="new-task" class="new-task align-new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task"class="task outline text-input-style" type="text">
        <button class="outline button-style">Add</button>
      </div>
    </p>
    <h3 class="task-text">Todo</h3>
    <ul id="incomplete-tasks" class="container-tasks">
      <li class="list-item list-item-style">
        <input type="checkbox" class="outline align-checkbox">
        <label class="task task-name-style">Pay Bills</label>
        <input type="text" class="task outline text-input-style visibility">
        <button class="edit outline button-style">Edit</button>
        <button class="delete outline button-style">
          <img src="./remove.svg" alt="remove" class="delete-img">
        </button>
      </li>
      <li class="edit-mode list-item list-item-style">
        <input type="checkbox" class="outline align-checkbox">
        <label class="task task-name-style">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task outline text-input-style visibility">
        <button class="edit outline button-style">Save</button>
        <button class="delete outline button-style">
          <img src="./remove.svg" alt="remove" class="delete-img">
        </button>
      </li>
    </ul>
    <h3 class="task-text">Completed</h3>
    <ul id="completed-tasks" class="container-tasks">
      <li class="list-item list-item-style">
        <input type="checkbox" checked class="outline align-checkbox">
        <label class="task task-name-style task-comleted_style">See the Doctor</label>
        <input type="text" class="task outline text-input-style visibility">
        <button class="edit outline button-style">Edit</button>
        <button class="delete outline button-style">
          <img src="./remove.svg" alt="remove" class="delete-img">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
